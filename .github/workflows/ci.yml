name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: ./mini-app
        run: npm ci

      - name: Run linter
        working-directory: ./mini-app
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: ./mini-app
        run: npm ci

      - name: Build application
        working-directory: ./mini-app
        run: npm run build
        env:
          NEXT_PUBLIC_URL: ${{ secrets.NEXT_PUBLIC_URL || 'http://localhost:3000' }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mini-app/package-lock.json

      - name: Install dependencies
        working-directory: ./mini-app
        run: npm ci

      - name: Type check
        working-directory: ./mini-app
        run: npx tsc --noEmit

